<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Daily View</title>
</head>
<body>
    <div class="container-1">
        <h1>Daily View</h1>
    </div>
    <div class="container-3">
        <form action="">
            <div class="input">
                <div><h2>Select a Date</h2></div>
                <div><input type="date"></div>
                <div><button>Submit</button></div>
            </div>
        </form>
        <div class="output">
            <div>Item Name</div>
            <div>Price per Unit</div>
            <div>Quantity</div>
            <div>Category</div>
            <div>Item Value</div>
            <div>Total</div>
        </div>
    </div>
</body>
</html>
